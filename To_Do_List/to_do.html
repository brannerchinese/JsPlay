<!DOCTYPE HTML>
<!-- David Branner, 20140518 -->
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
  </head>

  <body>
    <button class="btn-custom" data-toggle="modal" data-target=".bs-example-modal-lg">What this page does.</button>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id='menuContent'>
        </div>
      </div>
    </div>
    <table>
      <th>
        <h4>
          <form id='form'>To do <span id='inputs'>
            <input type='submit' value='Add item: ' id='button' />
            <input type='text' id='content' size='40' />
          </span></form>
        </h4>
      </th>
      <th>
        <h4>Done</h4>
      </th>
      <tr>
        <td>
          <div id='list'>
            <ol></ol>
          </div>
        </td>
        <td>
          <div id='done'>
            <ol></ol>
          </div>
        </td>
      </tr>
    </table>
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- Local CSS and JS -->
    <link rel='stylesheet' type='text/css' href='css/to_do.css'/>
    <script type='text/javascript' src='js/to_do.js'></script>
  </body>
</html>
